                <div class="section-title">
                    <h2>–°—É–ø–µ—Ä –†–µ–∞–∫—Ü–∏—è</h2>
                    <p>“ö–∞—É—ñ–ø—Ç—ñ —Å–∏–≥–Ω–∞–ª–¥—ã –∫”©—Ä–≥–µ–Ω–¥–µ, –±—ñ—Ä–¥–µ–Ω –±–∞—Å—ã“£—ã–∑!</p>

    <script>
        const box = document.getElementById('box');
        const msg = document.getElementById('msg');
        const icon = document.getElementById('icon');
        const results = document.getElementById('results');

        let state = 'waiting'; // waiting, ready, active, result
        let startTime = 0;
        let timer = null;

        function handleClick() {
            if (state === 'waiting') {
                prepareGame();
            } else if (state === 'ready') {
                // Clicked too early
                endGame(false);
            } else if (state === 'active') {
                // Success
                endGame(true);
            } else if (state === 'result') {
                prepareGame();
            }
        }

        function prepareGame() {
            state = 'ready';
            box.style.background = '#FFD166'; // Yellow - Get Ready
            msg.innerText = '–î–∞–π—ã–Ω–¥–∞–ª...';
            msg.style.color = 'black';
            icon.style.display = 'none';
            icon.className = 'fa-solid fa- exclamation';

            // Random delay 2-5s
            const delay = 2000 + Math.random() * 3000;

            clearTimeout(timer);
            timer = setTimeout(() => {
                showSignal();
            }, delay);
        }

        function showSignal() {
            if (state !== 'ready') return;
            state = 'active';
            box.style.background = '#EF476F'; // Red - STOP
            msg.innerText = '–¢–û“ö–¢–ê!';
            msg.style.color = 'white';
            icon.className = 'fa-solid fa-hand';
            icon.style.display = 'block';
            icon.style.color = 'white';

            startTime = Date.now();
        }

        function endGame(success) {
            clearTimeout(timer);
            if (!success) {
                state = 'waiting';
                box.style.background = '#eee';
                msg.innerText = '–¢—ã–º –µ—Ä—Ç–µ –±–∞—Å—Ç—ã“£—ã–∑! “ö–∞–π—Ç–∞–¥–∞–Ω.';
                msg.style.color = '#555';
            } else {
                const diff = Date.now() - startTime;
                state = 'result';
                box.style.background = '#06D6A0'; // Green - Good
                msg.innerText = diff + ' –º—Å';

                let comment = '';
                if (diff < 250) comment = ' (”®—Ç–µ –∫–µ—Ä–µ–º–µ—Ç!)';
                else if (diff < 400) comment = ' (–ñ–∞“õ—Å—ã)';
                else comment = ' (–ë–∞—è—É, –º“±“õ–∏—è—Ç –±–æ–ª)';

                msg.innerText += comment;

                // Save result
                results.innerText += ` [${diff}ms] `;
            }
        }
    </script>
